<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	{% if albums %}
		{% for album in albums %}
			<p>{{ album }}</p>
		{% endfor %}
	{% endif %}
	
	{% if songs %}
		{% for song in songs %}
			<img src={{ song.track.album.images[0].url }} width=100 height=auto>
			<br>
			<b>{{ song.track.name }}</b>
			<br><br><br>
		{% endfor %}
	{% endif %}
</body>
</html>
